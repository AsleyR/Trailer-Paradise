<!DOCTYPE html>

<body style="font-family: Arial, Helvetica, sans-serif">
    <div class="container">
        <h1>Welcome to Trailer Paradise's back-end!</h1>
        <div class="info-container">
            <p class="list-header">List of API Routes:</p>
            <ul class="ul-container">
                <li><a href="/api/trailers">Get all trailer objects</a></li>
                <li><a href="/api/trailers/1">Get a specific trailer by id</a></li>
                <li><a href="/api/trailers/random">Get a random trailer object</a></li>
            </ul>
            <p class="note-p">Note: "Get a specific trailer by id" link on this page will always route back to the trailer object with an id of "1".</p>
        </div>
    </div>
